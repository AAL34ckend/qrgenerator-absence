<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator QR Code Absensi Toko</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        background-color: #f4f4f9;
        color: #333;
      }
      .container {
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #007bff;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      select,
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        margin-top: 25px;
        padding: 12px 20px;
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      #outputUrl {
        margin-top: 25px;
        padding: 15px;
        background-color: #e9ecef;
        border: 1px solid #ddd;
        border-radius: 4px;
        word-break: break-all;
      }
      #qr-code-container {
        margin-top: 25px;
        text-align: center;
      }
      #qrcode {
        margin-top: 15px;
      }
      .loading-message {
          text-align: center;
          color: #666;
          font-style: italic;
          margin-top: 10px;
      }
      #loadingOverlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        z-index: 9999;
        display: none;
        flex-direction: column;
      }
      .spinner {
        border: 6px solid rgba(255,255,255,0.3);
        border-top: 6px solid #fff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  </head>
  <body>
    <div id="loadingOverlay">
      <div class="spinner"></div>
      Menyiapkan unduhan...
    </div>
    <div class="container">
      <h1>Generator QR Code Absensi Toko</h1>

      <label for="storeSelect">Pilih Toko:</label>
      <select id="storeSelect">
        <option value="" disabled selected>Memuat daftar toko...</option>
      </select>
      
      <p class="loading-message" id="loadingMessage"></p>

      <button onclick="downloadAllQRCodes()">Download Semua QR Code</button>

      <button onclick="generateQrCode()">Buat QR Code</button>

      <div id="outputUrl">
        <p>URL akan muncul di sini.</p>
      </div>

      <div id="qr-code-container">
        <p>QR Code akan muncul di bawah ini.</p>
        <div id="qrcode"></div>
      </div>
    </div>

    <script>
      // GANTI DENGAN URL WEB APP GOOGLE APPS SCRIPT ANDA
      const appsScriptUrl = "https://script.google.com/macros/s/AKfycbz9rczn07E29LnlK_hT1XizTHm7V_bZnqOq8Cevd0fjNFg7JO63-aSmnCmXTX_kjw9t0g/exec";
      const githubPageUrl = "https://aal34ckend.github.io/badboy-absence/";

      window.onload = function() {
        fetchStoresAndPopulateDropdown();
      };
      
      async function fetchStoresAndPopulateDropdown() {
        const storeSelect = document.getElementById("storeSelect");
        const loadingMessage = document.getElementById("loadingMessage");
        
        loadingMessage.innerText = "Mengambil data toko...";
        
        try {
          const response = await fetch(`${appsScriptUrl}?storeId=all`); 
          
          if (!response.ok) {
            throw new Error(`Kesalahan Jaringan: ${response.status} ${response.statusText}`);
          }
          
          const stores = await response.json();
          console.log("Respons Apps Script (objek JSON):", stores);
          
          // Memastikan respons adalah array
          if (!Array.isArray(stores)) {
             throw new Error("Respons Apps Script bukan array JSON.");
          }
          
          if (stores.length === 0) {
            storeSelect.innerHTML = '<option value="" disabled selected>Tidak ada data toko.</option>';
            loadingMessage.innerText = "";
            return;
          }
          
          storeSelect.innerHTML = '';
          storeSelect.disabled = false;
          
          stores.forEach(store => {
          if (store.id && store.name) {
            const option = document.createElement("option");
            option.value = store.id;
            option.text = store.name + ' (' + store.id + ')';
            storeSelect.appendChild(option);
          }
        });
          
          loadingMessage.innerText = "";
          
        } catch (error) {
          console.error("Kesalahan saat mengambil data:", error);
          storeSelect.innerHTML = '<option value="" disabled selected>Error: Gagal memuat data.</option>';
          loadingMessage.innerText = `Error: Gagal memuat data toko. ${error.message}`;
          storeSelect.disabled = true;
        }
      }

      function generateQrCode() {
        const storeSelect = document.getElementById("storeSelect");
        const storeId = storeSelect.value;
        
        if (!storeId) {
          alert("Silakan pilih toko terlebih dahulu.");
          return;
        }

        const fullUrl = `${githubPageUrl}?storeId=${storeId}`;

        const outputDiv = document.getElementById("outputUrl");
        outputDiv.innerHTML = `<p><b>URL QR Code:</b></p><p>${fullUrl}</p>`;

        document.getElementById("qrcode").innerHTML = "";

        new QRCode(document.getElementById("qrcode"), {
          text: fullUrl,
          width: 256,
          height: 256,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H,
        });
      }

      async function downloadAllQRCodes() {
        const storeSelect = document.getElementById("storeSelect");
        const options = storeSelect.options;
      
        if (options.length === 0) {
          alert("Belum ada data toko untuk dibuat QR Code.");
          return;
        }
      
        const overlay = document.getElementById("loadingOverlay");
        overlay.style.display = "flex"; // ðŸ”¥ Tampilkan loading
        
        const zip = new JSZip();
      
        for (let i = 0; i < options.length; i++) {
          const storeId = options[i].value;
          const storeName = options[i].text;
          if (!storeId) continue;
      
          const fullUrl = `${githubPageUrl}?storeId=${storeId}`;
      
          // Container QR sementara
          const qrContainer = document.createElement("div");
          const qrCode = new QRCode(qrContainer, {
            text: fullUrl,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H,
          });
      
          // Tunggu QR render
          await new Promise(resolve => setTimeout(resolve, 500));
      
          const img = qrContainer.querySelector("img");
          if (img) {
            // Ambil data base64 dari img
            const base64Data = img.src.split(",")[1];
      
            // Nama file pakai nama store uppercase
            const safeName = storeName.split("(")[0].trim().toUpperCase().replace(/[^A-Z0-9]/g, "_");
            const fileName = `${safeName}.png`;
      
            // Tambahin ke zip
            zip.file(fileName, base64Data, { base64: true });
          }
      
          qrContainer.innerHTML = "";
        }
      
        // Generate ZIP & download
        const content = await zip.generateAsync({ type: "blob" });
        saveAs(content, "ALL_QR_CODES.zip");

        overlay.style.display = "none"; // âœ… Sembunyikan loading
      
        alert("âœ… Semua QR Code berhasil diunduh dalam 1 file ZIP!");
      }


    </script>
  </body>
</html>
